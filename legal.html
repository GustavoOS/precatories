<!doctype html>
<html lang="pt">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sistema de precatórios</title>
</head>

<body class="container">
    <h1>Departamento Jurídico</h1>
    <br />
    <br />
    <h2>Novo Processo</h2>
    <form>
        <div class="mb-3">
            <label for="defendant" class="form-label">Entidade Devedora</label>
            <input type="text" class="form-control" id="defendant" />
        </div>
        <div class="mb-3">
            <label for="lawProcess" class="form-label">Processo</label>
            <input type="text" class="form-control" id="lawProcess" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="execution">Execução</label>
            <input type="text" class="form-control" id="execution" />
        </div>

        <div class="mb-3">
            <label class="form-label" for="processUpdateDate">Data atualização do processo</label>
            <input type="date" class="form-control" id="processUpdateDate" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="nature">Natureza da ação</label>
            <input type="text" class="form-control" id="nature" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="lawyers">Advogados</label>
            <input type="text" class="form-control" id="lawyers" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="numberOfAuthors">Quantidade de autores</label>
            <input type="number" class="form-control" id="numberOfAuthors" min="0" placeholder="0" onchange="setAuthors(this.value)" />
        </div>
        <hr style="color:black" />
        <div class="authors">
        </div>

        <button type="submit" class="btn btn-success" disabled>Salvar</button>
    </form>

    <div class="template visually-hidden">
        <div class="mb-3">
            <label class="form-label" for="numberOfAuthors">Nome</label>
            <input type="text" class="form-control" id="numberOfAuthors" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="numberOfAuthors">Data de Nascimento</label>
            <input type="date" class="form-control" id="numberOfAuthors" onchange="changeBirthday(this.parentNode)" />
            <p><span id="age">0</span> anos de idade</p>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="deceased">
            <label class="form-check-label" for="deceased">Falecido</label>
        </div>
        <div class="mb-3">
            <label class="form-label" for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="credit">Crédito</label>
            <input type="number" class="form-control" id="credit" min="0" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="interest">Juros</label>
            <input type="number" class="form-control" id="interest" min="0" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="baseDate">Data base (quando se tornou precatório)</label>
            <input type="date" class="form-control" id="baseDate" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="ep">EP</label>
            <input type="text" class="form-control" id="ep" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="depre">DEPRE</label>
            <input type="text" class="form-control" id="depre" />
        </div>
        <div class="mb-3">
            <label class="form-label" for="oc">OC</label>
            <input type="text" class="form-control" id="oc" />
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./legal.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
